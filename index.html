<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Timer 💞</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffc4e1; /* Pink theme */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 1.5em;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 25px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .heart {
      color: red;
      font-size: 2em;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>💖 <span style="color:#ff3366;">Pookie & Baby</span> 💖</h1>
  <div id="timer">Loading...</div>
  <div class="heart">❤️</div>

  <script>
    const startDate = new Date("2025-04-23T00:00:00"); // relationship start date

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.4375));
      const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const seconds = Math.floor(diff / 1000) % 60;

      document.getElementById("timer").innerHTML =
        `We’ve been together for 💞 <br>
        <b>${months}</b> months, <b>${days}</b> days, <b>${hours}</b> hours, 
        <b>${minutes}</b> mins, and <b>${seconds}</b> secs 💕`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
